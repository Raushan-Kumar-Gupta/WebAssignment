<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="22.jpg" alt="">
            <div class="caption">Text Content 1</div>
        </div>
        <div class="slide">
            <img src="11.jpg" alt="">
            <div class="caption">Text Content 2</div>
        </div>
        <div class="slide">
            <img src="3.jpg" alt="">
            <div class="caption">Text Content 3</div>
        </div>
        <div class="slide">
            <img src="6.jpg" alt="">
            <div class="caption">Text Content 4</div>
        </div>
        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
